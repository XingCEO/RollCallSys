<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地獄部隊點名系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 700px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
        }
        a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        a:hover:before {
            left: 100%;
        }
        a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        .student {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }
        .teacher {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        .admin {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        .icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        /* 背景動畫效果 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s infinite linear;
        }
        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
            animation-duration: 20s;
        }
        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation-duration: 25s;
            animation-delay: 2s;
        }
        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 40%;
            animation-duration: 30s;
            animation-delay: 4s;
        }
        .circle:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 30%;
            left: 80%;
            animation-duration: 22s;
            animation-delay: 6s;
        }
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
    <script>
        function simulateLogin(role) {
            alert(`您已以${role}身份登入系統`);
        }
    </script>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>地獄部隊點名系統</h1>
        <p>歡迎使用點名系統，請選擇您的角色以繼續</p>
        <div class="buttons">
            <a href="student-dashboard.html" class="student" onclick="simulateLogin('學生')"><i class="fas fa-user-graduate icon"></i>學生</a>
            <a href="teacher-dashboard.html" class="teacher" onclick="simulateLogin('教師')"><i class="fas fa-chalkboard-teacher icon"></i>教師</a>
            <a href="admin-dashboard.html" class="admin" onclick="simulateLogin('管理者')"><i class="fas fa-user-shield icon"></i>管理者</a>
        </div>
    </div>
</body>
</html>
