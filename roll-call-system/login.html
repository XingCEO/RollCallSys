<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 地獄部隊點名系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #323232;
            background-color: #fff;
            font-size: 15px;
            font-weight: 600;
            color: #323232;
            padding: 5px 10px;
            outline: none;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            border: 2px solid #2d8cf0;
        }
        button {
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #323232;
            background-color: #fff;
            font-size: 17px;
            font-weight: 600;
            color: #323232;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 20px auto 0;
            display: block;
        }
        button:hover {
            background-color: #2d8cf0;
            color: white;
        }
    </style>
    <script>
        function simulateLogin(role) {
            alert(`您已以${role}身份登入系統`);
            if (role === '學生') {
                window.location.href = 'student-dashboard.html';
            } else if (role === '教師') {
                window.location.href = 'teacher-dashboard.html';
            } else if (role === '管理者') {
                window.location.href = 'admin-dashboard.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>地獄部隊點名系統</h1>
        <form onsubmit="event.preventDefault(); simulateLogin(document.getElementById('login-role').value);">
            <div class="form-group">
                <label for="login-role">身份</label>
                <select id="login-role" required>
                    <option value="" disabled selected>選擇身份</option>
                    <option value="學生">學生</option>
                    <option value="教師">教師</option>
                    <option value="管理者">管理者</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">帳號</label>
                <input id="username" name="username" placeholder="帳號" type="text" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input id="password" name="password" placeholder="密碼" type="password" required>
            </div>
            <button type="submit">登入</button>
        </form>
        <footer style="margin-top: 5px; font-size: 14px; color: rgba(255, 255, 255, 0.7); background: rgba(0, 0, 0, 0.2); padding: 8px; border-radius: 5px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <p>&copy; 2025 超星團隊. 版權所有. | 地獄部隊點名系統</p>
        </footer>
    </div>
</body>
</html>
